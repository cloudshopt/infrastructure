# Default values for order-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  app:
    repository: timib22/cloudshopt-orders-php
    tag: "0.0.1"
    pullPolicy: IfNotPresent
  nginx:
    repository: timib22/cloudshopt-nginx
    tag: "0.0.1"
    pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # /api/orders/<x> -> /api/<x>
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
  hosts:
    - host: app-dev.timotejblazic.eu
      paths:
        - path: /api/orders(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - app-dev.timotejblazic.eu
      secretName: app-tls

appCode:
  sourcePath: /var/www/html
  mountPath: /var/www/html

existingSecretName: order-service-secrets

env:
  APP_NAME: "OrderService"
  APP_ENV: local
  APP_DEBUG: "true"
  APP_KEY: "base64:hZh8hHHPBmtccIKPnGKePjHRXwuLZr2EWXQ3xL2lNN8="
  DB_CONNECTION: "mysql"
  DB_HOST: "cloudshopt-mysql.cloudshopt.svc.cluster.local"
  DB_PORT: "3306"
  DB_DATABASE: "cloudshopt_orders_dev"
  DB_USERNAME: "users_dev"
  REDIS_HOST: "cloudshopt-redis-master.cloudshopt.svc.cluster.local"
  REDIS_PORT: "6379"
  IMAGE_SHA: "0.0.1"
  JWT_TTL_SECONDS: "3600"
  JWT_ISSUER: "cloudshopt-user-service"
  JWT_AUDIENCE: "cloudshopt"
  PRODUCT_SERVICE_BASE_URL: "https://app-dev.timotejblazic.eu/api/products"

probes:
  readiness:
    enabled: true
    path: /healthz
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3

  liveness:
    enabled: true
    path: /healthz
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
