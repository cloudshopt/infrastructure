server {
    listen 80;
    listen [::]:80;
    server_name app.localhost localhost;

    access_log /dev/stdout;
    error_log /dev/stdout;

    # FRONTEND (Vue/Vite)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Vite HMR websocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API proxy - isti origin (brez CORS)

    include fastcgi_params;

    location ^~ /api/users/ {
        rewrite ^/api/users/(.*)$ /api/$1 break;
        root /srv/user-service/public;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php_users;
    }

    location ^~ /api/products/ {
        rewrite ^/api/products/(.*)$ /api/$1 break;
        root /srv/product-service/public;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php_products;
    }

    location ^~ /api/orders/ {
        rewrite ^/api/orders/(.*)$ /api/$1 break;
        root /srv/order-service/public;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php_orders;
    }

    location ^~ /api/payments/ {
        rewrite ^/api/payments/(.*)$ /api/$1 break;
        root /srv/payment-service/public;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_pass php_payments;
    }
}