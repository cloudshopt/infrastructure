upstream php_users { server php_users:9000; }
upstream php_products { server php_products:9000; }
upstream php_orders { server php_orders:9000; }
upstream php_payments { server php_payments:9000; }
upstream frontend { server frontend:5173; }

server {
    listen 80;
    listen [::]:80;
    server_name users.localhost;
    root /srv/user-service/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    charset utf-8;

    access_log /dev/stdout;
    error_log /dev/stdout;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php_users;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

