name: Build & Deploy Service (AKS via kubeconfig)

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string

      # Branches
      prod_branch:
        required: false
        type: string
        default: main

      # Docker
      image_repository:
        required: true
        type: string
      docker_context:
        required: false
        type: string
        default: .
      dockerfile:
        required: true
        type: string
      dev_tag_prefix:
        required: false
        type: string
        default: dev-

      # Infrastructure repo (Helm charts)
      infra_repo:
        required: false
        type: string
        default: cloudshopt/infrastructure
      infra_ref:
        required: false
        type: string
        default: main

      # Helm
      helm_chart_path:
        required: true
        type: string # e.g. helm/user-service
      values_prod:
        required: true
        type: string # e.g. helm/user-service/values.yaml
      values_dev:
        required: true
        type: string # e.g. helm/user-service/values-dev.yaml

      # K8s routing
      namespace_prod:
        required: true
        type: string
      namespace_dev:
        required: true
        type: string
      release_prod:
        required: true
        type: string
      release_dev:
        required: true
        type: string

      # Smoke test
      health_prod:
        required: true
        type: string
      health_dev:
        required: true
        type: string

      # K8s secret name (DB/Redis passwords)
      k8s_secret_name:
        required: false
        type: string
        default: service-secrets

    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      KUBECONFIG_B64:
        required: true

      DB_PASSWORD_PROD:
        required: true
      REDIS_PASSWORD_PROD:
        required: true
      DB_PASSWORD_DEV:
        required: true
      REDIS_PASSWORD_DEV:
        required: true

permissions:
  contents: read

concurrency:
  group: ${{ inputs.service_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  meta:
    name: Decide environment
    runs-on: ubuntu-latest
    outputs:
      ns: ${{ steps.meta.outputs.ns }}
      release: ${{ steps.meta.outputs.release }}
      values: ${{ steps.meta.outputs.values }}
      tag: ${{ steps.meta.outputs.tag }}
      health: ${{ steps.meta.outputs.health }}
      envname: ${{ steps.meta.outputs.envname }}
    steps:
      - id: meta
        shell: bash
        run: |
          if [ "${GITHUB_REF_NAME}" = "${{ inputs.prod_branch }}" ]; then
            echo "envname=production" >> $GITHUB_OUTPUT
            echo "ns=${{ inputs.namespace_prod }}" >> $GITHUB_OUTPUT
            echo "release=${{ inputs.release_prod }}" >> $GITHUB_OUTPUT
            echo "values=${{ inputs.values_prod }}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT
            echo "health=${{ inputs.health_prod }}" >> $GITHUB_OUTPUT
          else
            echo "envname=development" >> $GITHUB_OUTPUT
            echo "ns=${{ inputs.namespace_dev }}" >> $GITHUB_OUTPUT
            echo "release=${{ inputs.release_dev }}" >> $GITHUB_OUTPUT
            echo "values=${{ inputs.values_dev }}" >> $GITHUB_OUTPUT
            echo "tag=${{ inputs.dev_tag_prefix }}${GITHUB_SHA}" >> $GITHUB_OUTPUT
            echo "health=${{ inputs.health_dev }}" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: meta
    environment: ${{ needs.meta.outputs.envname }}
    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4
        with:
          path: service
          ref: ${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: service/${{ inputs.docker_context }}
          file: service/${{ inputs.dockerfile }}
          push: true
          tags: ${{ inputs.image_repository }}:${{ needs.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Helm deploy to AKS
    runs-on: ubuntu-latest
    needs: [meta, build]
    environment: ${{ needs.meta.outputs.envname }}
    steps:
      - name: Checkout service repo (optional, for debugging)
        uses: actions/checkout@v4
        with:
          path: service
          ref: ${{ github.sha }}

      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.infra_repo }}
          ref: ${{ inputs.infra_ref }}
          path: infra

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure kubeconfig
        shell: bash
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      - name: Apply Kubernetes Secret (DB/Redis)
        shell: bash
        run: |
          NS="${{ needs.meta.outputs.ns }}"

          if [ "${GITHUB_REF_NAME}" = "${{ inputs.prod_branch }}" ]; then
            DB_PASSWORD="${{ secrets.DB_PASSWORD_PROD }}"
            REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD_PROD }}"
          else
            DB_PASSWORD="${{ secrets.DB_PASSWORD_DEV }}"
            REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD_DEV }}"
          fi

          kubectl -n "$NS" create secret generic "${{ inputs.k8s_secret_name }}" \
            --from-literal=DB_PASSWORD="$DB_PASSWORD" \
            --from-literal=REDIS_PASSWORD="$REDIS_PASSWORD" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Helm upgrade --install
        shell: bash
        run: |
          helm upgrade --install "${{ needs.meta.outputs.release }}" "infra/${{ inputs.helm_chart_path }}" \
            -n "${{ needs.meta.outputs.ns }}" --create-namespace \
            -f "infra/${{ needs.meta.outputs.values }}" \
            --set images.app.repository="${{ inputs.image_repository }}" \
            --set images.app.tag="${{ needs.meta.outputs.tag }}" \
            --set env.IMAGE_SHA="${{ needs.meta.outputs.tag }}" \
            --atomic --wait --timeout 10m

      - name: Rollout status
        shell: bash
        run: |
          kubectl rollout status deploy/${{ needs.meta.outputs.release }} -n "${{ needs.meta.outputs.ns }}"

      - name: Smoke test
        shell: bash
        run: |
          curl -fsS --retry 10 --retry-connrefused --retry-delay 3 "${{ needs.meta.outputs.health }}"